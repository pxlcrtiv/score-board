<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
     <style>
            @import url('http://fonts.cdnfonts.com/css/cursed-timer-ulil');
    </style>
    </head>
    <body>
        
        <div class="container">
            <div>
                <h3>HOME</h3>
            </div>
            <div>
                <h3>GUEST</h3>
            </div>
        </div>
        <div class="container">
            <div class="inner-bg">
                <h1 id="home-score"> 0 </h1>
            </div>
            <div class="inner-bg">
                <h1 id="away-score"> 0 </h1>
            </div>
        </div>
         
         <div class="container" id="buttons">
         
            <div class="home-buttons" id="home-buttons">
                <button id="home-one" onclick="homeOne()">+1</button>
                <button id="home-two" onclick="homeTwo()">+2</button>
                <button id="home-three" onclick="homeThree()">+3</button>
            </div>
            
            <div class="guest-buttons" id="guest-buttons">
                <button id="guest-one" onclick="guestOne()">+1</button>
                <button id="guest-two" onclick="guestTwo()">+2</button>
                <button id="guest-three" onclick="guestThree()">+3</button>
            </div>
         
        </div>
        <div class="container">
            <button id="reset" onclick="reset()">RESET</button>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
